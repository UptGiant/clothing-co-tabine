<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles remain the same as the previous example */
  </style>
  <title>Clothing Company</title>
</head>
<body>
  <header>
    <h1>Clothing Company</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>
  <section id="home">
    <h2>Welcome to our Clothing Company</h2>
    <p>Check out our latest collection!</p>
  </section>
  <section id="about">
    <h2>About Us</h2>
    <p>We are a clothing company dedicated to providing high-quality, minimalistic fashion for everyone.</p>
  </section>
  <section id="products">
    <h2>Products</h2>
    <div id="product-list"></div>
  </section>
  <section id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">$0.00</span></p>
  </section>
  <footer>
    <p>&copy; 2023 Clothing Company</p>
  </footer>

  <script>
    // Product data
    const products = [
      { id: 1, name: 'T-Shirt', price: 20 },
      { id: 2, name: 'Jeans', price: 50 },
      { id: 3, name: 'Dress', price: 40 }
    ];

    // Display products
    const productList = document.getElementById('product-list');
    products.forEach(product => {
      const productItem = document.createElement('div');
      productItem.innerHTML = `
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
      `;
      productList.appendChild(productItem);
    });

    // Shopping cart functionality
    let cart = [];
    function addToCart(id, name, price) {
      cart.push({ id, name, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.innerHTML = `
          <p>${item.name} - $${item.price.toFixed(2)}</p>
        `;
        cartItems.appendChild(cartItem);
        total += item.price;
      });
      cartTotal.textContent = `$${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
